<!DOCTYPE html>
<html>
<head>
  <script src="https://cdn.jsdelivr.net/npm/vega@5"></script>
  <script src="https://cdn.jsdelivr.net/npm/vega-lite@5"></script>
  <script src="https://cdn.jsdelivr.net/npm/vega-embed@6"></script>
  <style>
    /* Create a grid container to hold the main simulation and chart divs */
    .grid-container {
      display: grid;
      grid-template-columns: 1fr 1fr; /* Divide the container into two columns */
      grid-template-rows: auto; /* Allow rows to adjust based on content */
      grid-gap: 10px; /* Add some gap between grid items */
    }
    /* Style the main simulation div */
    #vis {
      grid-row: 1 / span 4; /* Span 4 rows for the main simulation */
    }
    /* Style each chart div */
    .chart {
      margin: 10px; /* Add some margin around each chart */
      width: : 400px;
    }
  </style>
</head>
<body>
  <!-- Wrap the main simulation and chart divs inside the grid container -->
  <div class="grid-container">
    <div id="vis"></div>
    <div id="lineChart" class="chart"></div>
    <div id="giniChart" class="chart"></div>
    <!-- Add additional chart divs as needed -->
    <div id="visionsurvival" class="chart"></div>
    <div id="wealthHistogram"></div>  </div>

  <script src="sugar_simulation.js"></script>
</body>
</html>
